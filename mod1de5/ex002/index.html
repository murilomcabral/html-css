   <h1>Parágrafos e quebras de linha</h1>
   <p>Você pode escrever de qualquer jeito e nada vai importar e é isso ai mesmo. <br> A quebra só acontece com a tag &lt;br&gt; (break row) marcando o local de quebra.</p>
   <p>
      vamos adicionar alguns simbolos especiais:
         &reg;
         &copy;
         &trade;
         &euro;
         &pound;
         &yen;
         &cent;
         &Delta;
         &uarr;
   </p>
