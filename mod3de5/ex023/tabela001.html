<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabeas</title>
   <style>

      body {
         font-family: Arial, Helvetica, sans-serif;
      }

      table {
         width: 300px;
         border-collapse: collapse;
         border: 3px solid red;
      }

      td {
         border: 1px solid black;
         padding: 8px;
      }

      tr.linha {
         background-color: #ddd;
      }

      td.cel {
         background-color: rgb(127, 224, 200);
      }

   </style>
</head>

<body>
   <h1>Tabelas</h1>
   <!--
      HIERARQUIA DE TABELAS (simples)
      TABLE = tabela
         TABLE ROWS = linha de tabela
            TABLE HEADER = cabeçalho de tabela
            TABLE DATA = dado de tabela
      De acordo com o W3C (World Wide Web Consortium) as células, "td", não precisam necessariamente de uma tag de fechamento, porém, precisam seguir a hierarquia correta.
   -->
   <table>
      <tr> <!-- Primeira linha -->
         <td>A1
         <td>B1
         <td>C1
      </tr>
      <tr class="linha"> <!-- Segunda linha -->
         <td>A2
         <td>B2
         <td>C2
      </tr>
      <tr> <!-- Terceira linha -->
         <td>A3</td>
         <td>B3</td>
         <td>C3</td>
      </tr>
      <tr> <!-- Quarta linha -->
         <td>A4</td>
         <td class="cel">B4</td>
         <td>C4</td>
      </tr>
   </table>

</body>
</html>
