<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabelas</title>
   <style>

      body {
         font-family: Arial, Helvetica, sans-serif;
      }

      table {
         border-collapse: collapse;
         width: 300px;
         text-align: ce;
      }

      td {
         border: 1px solid black;
         padding: 10px;
      }

   </style>
</head>
<body>
   <h1>Mesclagem de c√©lulas</h1>
   <table>
      <tbody>
         <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
         </tr>
         <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
         </tr>
         <tr>
            <td>H</td>
            <td>I</td>
         </tr>
         <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
         </tr>
      </tbody>
   </table>
</body>
</html>
