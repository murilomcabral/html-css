<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
      iframe {
         width: 350px;
         height: 350px;
         border: 1px  black;
      }
   </style>
   <title>Estudos de iframe</title>
</head>
<body>
   <h1>Testando o uso de um iframe</h1>
   <p>Acessando o site do
      <!-- Tamanho padrão iframe 300x150px -->
      <iframe src="https://www.cursoemvideo.com" height="300px" width="500px" frameborder="0" scrolling="no">
         <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
      </iframe>
      para aprender a programar.</p>
   <p>Acesse também o repositório Guanabara
      <iframe src="https://gustavoguanabara.github.io" height="300px" width="500px" frameborder="0">
         <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
      </iframe>
      também é legal.</p>
</body>
</html>
