<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário</title>
</head>
<body>
   <h1>Exemplo de Formuçário</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
      <p>
         <label for="iest">Estado</label>
         <select name="est" id="iest">
            <option value="" selected>--- Escolha ---</option>
            <optgroup label="Região Sudeste">
               <option value="MG">Minas Gerais</option>
               <option value="RJ">Rio de Janeiro</option>
               <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Sudeste">
               <option value="MA">Maranhão</option>
               <option value="PE">Pernambuco</option>
               <option value="RN">Rio Grande do Norte</option>
            </optgroup>
         </select>
      </p>
      <p>
         <label for="iprof">Profissão</label>
         <input type="text" name="prof" id="iprof" list="lstprof">
         <datalist id="lstprof">
            <option>Administrador</option>
            <option>Contador</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
            <!-- <option value="ADM">Administrador</option>
            <option value="CONT">Contador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option> -->
         </datalist>
      </p>
      <p>
         <label for="imsg">Mensagem</label><br>
         <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem."></textarea>
         <!-- O ideal seria usar 'textarea' com método 'post' uma vez que o método 'get' tem limitação. Formulários com método 'get' aceitam no máximo 3 mil bytes. Qualquer valor acima não é enviado. -->
      </p>
      <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
      </p>
   </form>
</body>
</html>
